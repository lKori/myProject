<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var num = prompt("숫자를 입력하시오.")

		if(num !== null)
		{
			if(num % 4 == 0)
			{
				document.write(num + "는 4의 배수입니다.");
			}
			else
			{
				document.write(num + "는 4의 배수가 아닙니다.");
			}
		}
		else
		{
			alert("입력을 취소하였습니다.");
			document.write("입력을 취소하였습니다.");
		}

	</script>
</body>
</html>
