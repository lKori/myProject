<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
</head>
<body>
	<script>
		function calcSum(n)
		{
			var sum = 0;

			for (let i = 1; i <= n; i++)
			{
				sum += i;
			}
			
			document.write("1부터 " + n + "까지의 합은 " + sum + "입니다.");
		}

		var n = parseInt(prompt("숫자를 입력하세요"));

		if(n != null)
		{
			calcSum(n);
		}
	</script>
</body>
</html>
