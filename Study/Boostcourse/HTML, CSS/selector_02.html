<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector_02</title>
    <style>
        p[class="foo"] {
            color: silver;
        }
        p[id="title"] {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="foo">Hello</p>
    <p class="bar">CSS</p>
    <p class="baz" id="title">HTML</p>
</body>
</html>
