<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector_01</title>
    <style media="screen">
        .html {
            color: purple;
        }
        .css {
            text-decoration: underline;
        }
        #bar {
            font-size: 30px;
        }
        .html.css {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <dl>
        <dt class="html">HTML</dt>
        <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt class="css">CSS</dt>
        <dd><span class="css">CSS</span>은 문서의 표현을 나타냅니다.</dd>
        <dt class="html css">JS</dt>
        <dd><span class="html css">JS</span>은 문서의 동작을 나타냅니다.</dd>
    </dl>
    <p id="bar">id 선택자는 해쉬 기호를 사용합니다.</p>
</body>
</html>
